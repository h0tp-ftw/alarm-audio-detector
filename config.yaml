name: "Acoustic Alarm Detector v9"
version: "9.0.0"
slug: "alarm_detector_v9"
description: "Acoustic smoke and CO alarm detection with native HA integration"
url: "https://github.com/yourusername/alarm-audio-detector"
arch:
  - aarch64
  - amd64
  - armv7
  - armhf
startup: application
boot: auto
init: false
apparmor: true
audio: true
hassio_api: true
homeassistant_api: true
map:
  - config:rw
options:
  device_name: "smoke_alarm_detector"
  alarm_type: "smoke"
  target_frequency: 3133
  frequency_tolerance: 250
  min_magnitude_threshold: 0.25
  beep_duration_min: 0.1
  beep_duration_max: 1.5
  pause_duration_min: 0.05
  pause_duration_max: 2.5
  confirmation_cycles: 1
  debug_mode: false
schema:
  device_name: str
  alarm_type: list(smoke|co)
  target_frequency: int
  frequency_tolerance: int
  min_magnitude_threshold: float
  beep_duration_min: float
  beep_duration_max: float
  pause_duration_min: float
  pause_duration_max: float
  confirmation_cycles: int
  debug_mode: bool
